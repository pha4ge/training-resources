<!DOCTYPE html>
<html lang='en' class='h-100'>

<!-- Add some style configurations and a page title -->
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa'
        crossorigin='anonymous'></script>
    <title> {{ title }}</title>
</head>

<!-- content goes in this section -->
<body class='d-flex flex-column h-100'>
    <header class='w-auto p-3'>
        <nav class='navbar navbar-expand-lg justify-content-center'>
            <div class='container center' style='display: flex; justify-content: left;'>
                <h1 style='color: black;'>{{ title }}</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class='container' , style='padding: 2em 0.25em'>
            <div class='row'>
                <div class='col-sm-12'>
                            {{ introText }}
                </div>
            </div>
            <div class='row'>
                <div align='center'>
                    <script
                        type='text/javascript'>window.PlotlyConfig = { MathJaxConfig: 'local' };</script>
                    {{ plot }}
                </div>
            </div>
        </div>
    </main>

</body>

<style>
    thead>tr>th{
        background-color: black !important;
        color: white !important;
    }

    tr{
        text-align: right !important;
    }

</style>

</html>
